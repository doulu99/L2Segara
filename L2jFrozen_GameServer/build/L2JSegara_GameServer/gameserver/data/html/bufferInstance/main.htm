<html>
<body>
<title>Town Buffer</title>
<center>
<img src="Community.Banner" width=300 height=80>
<img src="L2UI.SquareGray" width=300 height=1>
Hello <font color="FF6600">%charname%</font> i am <font color="FFFF00">%npcname%</font> the buffer of the town and i<br1> can buff you so you will be ready for the war.
<br1>
<img src="L2UI.SquareGray" width=300 height=1>
<font color="FF6600">Special Buffs:</font>
<img src="L2UI.SquareGray" width=150 height=1>
<table>
<tr>
<td width=40><button value="Buffs" action="bypass -h npc_%objectId%_getBuff 5146 1" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
<td width=40><button value="Dance" action="bypass -h npc_%objectId%_getDance 5146 1" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
<td width=40><button value="Songs" action="bypass -h npc_%objectId%_getSongs 5146 1" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
</tr>
</table>
</center>
<center>
<img src="L2UI.SquareGray" width=150 height=1>
<font color="FF6600">Other Buffs:</font>
<img src="L2UI.SquareGray" width=150 height=1>
<table>
<tr>
<td width=40><button value="Special" action="bypass -h npc_%objectId%_getSpecial 5146 1" width=140 height=21 back="L2UI_CH3.msnbutton" fore="L2UI_CH3.msnbutton"></td>
<td width=40><button value="Other" action="bypass -h npc_%objectId%_getOther 5146 1" width=140 height=21 back="L2UI_CH3.msnbutton" fore="L2UI_CH3.msnbutton"></td>
</tr>
<tr>
<td width=40><button value="Cancel" action="bypass -h npc_%objectId%_cancel" width=140 height=21 back="L2UI_CH3.msnbutton" fore="L2UI_CH3.msnbutton"></td>
<td width=40><button value="Restore" action="bypass -h npc_%objectId%_HP" width=140 height=21 back="L2UI_CH3.msnbutton" fore="L2UI_CH3.msnbutton"></td>
</tr>
</table>
</center>
<center>
<img src="L2UI.SquareGray" width=150 height=1>
<font color="FF6600">Extra Buffs:</font>
<img src="L2UI.SquareGray" width=150 height=1>
<table>
<tr>
<td width=40><button value="Nobless" action="bypass -h npc_%objectId%_Nobless 1323 1" width=140 height=21 back="L2UI_CH3.msnbutton" fore="L2UI_CH3.msnbutton"></td>
</tr>
</table>
</center>
<center>
<img src="L2UI.SquareGray" width=150 height=1>

<tr>

<td width=40><button value="Scheme Buffs" action="bypass -h custom_dobuff menu" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
<td width=40><button value="Mage List" action="bypass -h npc_%objectId%_MageList" width=75 height=21 back="L2UI_ch3.Btn1_normalOn" fore="L2UI_ch3.Btn1_normal"></td>
</tr>
<tr>
</tr>
